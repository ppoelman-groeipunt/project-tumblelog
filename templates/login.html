{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <form method="POST" class="mt-4">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    <label for="email" class="form-label">{{ form.email.label }}</label>
                    {{ form.email(class_="form-control", id="email") }}
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">{{ form.password.label }}</label>
                    {{ form.password(class_="form-control", id="password") }}
                </div>

                <div class="d-grid">
                    {{ form.submit(class_="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
