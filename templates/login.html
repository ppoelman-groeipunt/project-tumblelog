{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=30) }}<br>
        {{ form.password.label }} {{ form.password(size=30) }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
